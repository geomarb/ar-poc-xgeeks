<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR POC</title>
</head>

<body>
  <h1>AR POC</h1>
  <a id="arLink" href="#">Abrir AR</a>

  <script>
    function isAndroid() {
      return /Android/i.test(navigator.userAgent);
    }

    function isiPhone() {
      return /iPhone/i.test(navigator.userAgent);
    }

    function updateARLink() {
      var arLink = document.getElementById("arLink");

      if (isAndroid()) {
        arLink.href = "intent://arvr.google.com/scene-viewer/1.0?file=android.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;";
        arLink.textContent = "Abrir AR no Android";
      } else if (isiPhone()) {
        arLink.href = "iphone.usdz";
        arLink.textContent = "Abrir AR no iPhone";
      } else {
        arLink.href = "fallback-link.html";
        arLink.textContent = "Abrir AR";
      }
    }

    window.onload = updateARLink;
  </script>

</body>

</html>
