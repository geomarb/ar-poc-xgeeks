<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Button Example</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar-nft.js"></script> -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
  <h1>AR</h1>
  <a-scene arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;" embedded>
    <a-marker type="nft"
      url="https://ethereum.stackexchange.com/questions/94054/how-to-extract-the-url-of-a-crypto-art-as-it-appears-within-the-nft-and-technic">
      <!-- Coloque a URL da imagem do seu marcador NFT acima -->
      <a-entity geometry="primitive: sphere" material="color: blue" scale="0.1 0.1 0.1" position="0 0 -0.5"
        cursor="rayOrigin: mouse" event-set__1="_event: mousedown; scale: 1 1 1"
        event-set__2="_event: mouseup; scale: 1.2 1.2 1" event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
        event-set__4="_event: mouseleave; scale: 1 1 1" event-set__5="_event: click; scale: 0.8 0.8 0.8"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
