<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR JS Demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #arScene {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <a-scene id="arScene" embedded arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;">
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <script>
    function openARViewer() {
      var isARSupported = checkARSupport();

      if (isARSupported) {
        document.getElementById("arButton").style.display = "none";
        document.getElementById("infoText").style.display = "block";
        startAR();
      } else {
        document.getElementById("infoText").style.display = "block";
      }
    }

    function checkARSupport() {
      return !!ARController.getUserMediaThreeScene({
        maxARVideoSize: 512,
        width: window.innerWidth,
        height: window.innerHeight
      });
    }

    function startAR() {
      document.getElementById("arScene").style.display = "block";
    }

    document.getElementById("arButton").addEventListener("click", openARViewer);
  </script>
</body>

</html>
