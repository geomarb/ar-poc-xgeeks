<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR POC xgeeks</title>
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <div class="container">
    <h1>AR POC xgeeks</h1>
    <h2>Difusor</h2>
    <model-viewer src="assets/android/difusor.gltf" quick-look-browsers="safari chrome" ar camera-controls
      alt="AR Model">

    </model-viewer>
    <model-viewer src="assets/android/difusor.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls
      tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
        View in your space
      </button>
      <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="Hand Icon">
      </div>
    </model-viewer>
    <br>
    <br>
    <a class="menu" href="index.html">Back to menu</a>
  </div>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
